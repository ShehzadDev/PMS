{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
<h1>Users</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Joined Date</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.first_name }} {{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.date_joined }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No users available.</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
