{% extends "base.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
<h1>Tasks</h1>

<table border="1">
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Assignee</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.status }}</td>
        <td>{{ task.assignee }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No tasks available.</td>
    </tr>
    {% endfor %}

    {% endblock %}
